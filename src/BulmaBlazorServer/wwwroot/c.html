    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.48.4/codemirror.min.css"

<body>


<input id="dt" value="2020-01-02">

<input id="dt1" value="2020-01-02 - 2020-01-05">

<input id="dt2" value="">

<input id="dt3" value="">

<div id="editor"></div>

<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script>
    bulmaCalendar.attach('#dt');
    bulmaCalendar.attach('#dt1', {isRange: true});
    bulmaCalendar.attach('#dt2', {type: 'time', closeOnSelect: false});

    bulmaCalendar.attach('#dt3', {isRange: true, type: 'time', closeOnSelect: false});

    const editor = new toastui.Editor({
        el: document.querySelector('#editor'),
        initialValue:"# abc"
    });

    // editor.getHtml();
</script>
