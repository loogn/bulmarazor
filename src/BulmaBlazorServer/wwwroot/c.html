<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="_content/BulmaRazor/bulmarazor.min.css?v=1" rel="stylesheet" />s
    <script src="_content/BulmaRazor/jsplugin/calendar/bulma-calendar.js"></script>
</head>
<body>

<input id="dt" value="2020-01-02">

<input id="dt1" value="2020-01-02 - 2020-01-05">

<input id="dt2" value="">

<input id="dt3" value="">
<script>
    bulmaCalendar.attach('#dt');
    bulmaCalendar.attach('#dt1',{isRange:true});
    bulmaCalendar.attach('#dt2',{type:'time',closeOnSelect:false});

    bulmaCalendar.attach('#dt3',{isRange:true, type:'time',closeOnSelect:false});
</script>
</body>
</html>
