        .urp-cascader-content {
            white-space: nowrap;
            background: #fff;

            border-radius: 2px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, .1);

            left: 0px;
            top: 100%;

            display: flex;
        }

        ul.urp-cascader-child {
            display: inline-block;
            vertical-align: top;
            height: 204px;
            overflow: auto;

            background-color: #fff;

        ul.urp-cascader-child > li {

            position: relative;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #606266;
            height: 34px;
            line-height: 1.5;
            box-sizing: border-box;
            cursor: pointer;
            outline: none;
        }

        ul.urp-cascader-child li.active {
            color: #409eff;
        }

        ul.urp-cascader-child > li:hover {
            background-color: #f5f5f5;
        }

        ul.urp-cascader-child:first-of-type:after {
            content: "";
            position: absolute;
            top: -5px;
            left: 35px;
            z-index: -1;
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: #fff;
            transform: rotate(45deg);
            border: 1px solid #e4e7ed;
        }

    function ClickWithoutSelf(id, selector) {
        $(document).click(function (e) {
            if (e.target.id == id || $(e.target).parents("#" + id).length > 0)
                return;

            if (selector) {
                let self = false;
                $(selector).each(function (index, ele) {
                    if (ele === e.target) {
                        self = true;
                    }
                });
                if (self) return;

                if ($(e.target).parents(selector).length > 0)
                    return;
            }
            $("#" + id).hide();

        })
    }
